<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Search Engine</title>
  </head>
  <body>
    <div class="container">
      <div class="search-engine">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-sucess w-100" id="current location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">â„ƒ</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humility:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
     <div class="days clearfix">
  <div class="day__block">
    <div class="day__block-time">00:00</div>
    <div class="day__block-day">Sun</div>
    <img class="day__block-image" src="images/Sunny-icon.png" />
    <div class="day__block-temps">
      <span class="day__block-temp">25</span>
    </div>
  </div>
  <div class="day__block">
    <div class="day__block-time">3:00</div>
    <div class="day__block-day">Mon</div>
    <img class="day__block-image" src="images/Sunny-icon.png" />
    <div class="day__block-temps">
      <span class="day__block-temp">28</span>
    </div>
  </div>
  <div class="day__block">
    <div class="day__block-time">6:00</div>
    <div class="day__block-day">Tue</div>
    <img class="day__block-img" src="images/Sunny-icon.png" />
    <div class="day__block-temp">
      <span class="day__block-temp">21</span>
    </div>
  </div>
   <div class="day__block">
  <div class="day__block-time">9:00</div>
  <div class="day__block-day">Wed</div>
  <img class="day__block-img" src="images/partly-cloudy.png" />
  <div class="day__block-temp">
    <span class="day__block-temp">31</span>
  </div>
</div>
<div class="day__block">
  <div class="day__block-time">12:00</div>
  <div class="day__block-day">Thu</div>
  <img class="day__block-img" src="images/Sunny-icon.png" />
  <div class="day__block-temp">
    <span class="day__block-temp">22</span>
  </div>
</div>
<div class="day__block">
  <div class="day__block-time">15:00</div>
  <div class="day__block-day">Wed</div>
  <img class="day__block-img" src="images/partly-cloudy.png" />
  <div class="day__block-temp">
    <span class="day__block-temp">31</span>
  </div>
</div>
<div class="day__block">
  <div class="day__block-time">18:00</div>
  <div class="day__block-day">Thu</div>
  <img class="day__block-img" src="images/partly-cloudy.png" />
  <div class="day__block-temp">
    <span class="day__block-temp">28</span>
  </div>
</div>
<div class="day__block">
  <div class="day__block-time">21:00</div>
  <div class="day__block-day">Thu</div>
  <img class="day__block-img" src="images/partly-cloudy.png" />
  <div class="day__block-temp">
    <span class="day__block-temp">25</span>
  </div>
</div>
    <script src="src/script.js"></script>
  </body>
</html>
